<!doctype html>
<html>
<head>
<link href="node_modules/normalize-css/normalize.css">
<style type="text/css">
	body, input {
		
	}
	.question, .answer {
		height: 50%;
		text-align: center;
	}
	.title, .location, .answer {
		font: 24px "Helvetica Neue", Helvetica, sans-serif;
	}
	.location {
		padding: 4px 8px;
		text-align: center;
	}
	input[type=submit] {
		/* Visually hidden */
		border: 0;
		clip: rect(0 0 0 0);
		height: 1px;
		margin: -1px;
		overflow: hidden;
		padding: 0;
		position: absolute;
		width: 1px;
	}
</style>
</head>
<body>

<form class="question">
	<div>
		<h1 class="title">Can I work remotely for a company in <input id="location" class="location" type="text" value="San Francisco, California"> ?</h1>
		<input type="submit">
	</div>
</form>

<output class="answer"></output>
<script src="scripts/overlap.js"></script>
<script>
	(function($) {
		var localUTC = new Date().getTimezoneOffset() * 60 * -1, // convert to seconds (* -1 to match expected offset, not what JS returns)
			locationURL = 'https://maps.googleapis.com/maps/api/geocode/json',
			timezoneURL = 'https://maps.googleapis.com/maps/api/timezone/json',
			timestamp = new Date().getTime()/1000,
			YES = 0,
			YESBUT = 1,
			NO = 2,
			ERROR = -1,
			calcOverlap = overlap.calcOverlap;

		$('.question').addEventListener('submit', function(e) {
			e.preventDefault();
			var location = $('.location').value;
			$('.answer').innerHTML = '';

			// Get lat and long from address
			ajax(locationURL + '?sensor=true&address=' + location, function(error, result) {
				if (error || !result || !result.results || !result.results[0].geometry.location) {
					displayResult(ERROR, 'I couldn’t work out where ' + location + ' is');
				} else {
					var lat = result.results[0].geometry.location.lat,
						lng = result.results[0].geometry.location.lng;

					// Get timezone from lat and long
					ajax(timezoneURL + '?sensor=true&timestamp=' + timestamp + '&location=' + lat + ',' + lng, function(error, result) {
						if (error || !result || !result.rawOffset) {
							displayResult(ERROR, 'I couldn’t get the timezone of ' + location);
						} else {
							// Determine overlap and display results
							var remoteUTC = result.rawOffset; // Google maps API gives UTC in seconds
							var overlap = calcOverlap(remoteUTC, localUTC);
console.log(overlap);
							if (overlap.hours == 0) {
								displayResult(NO, 'there is no overlap between the two timezones');
							} else if (overlap.hours < 4) {
								displayResult(NO, 'there is not enough overlap between the two timezones (' + overlap.hours + ' hours at min)');
							} else if (overlap.extended) {
								if (overlap.extended.saturday) {
									displayResult(YESBUT, 'you’ll need to work Tuesday to Saturday');
								} else if (overlap.extended.sunday) {
									displayResult(YESBUT, 'you’ll need to work Sunday to Thursday');
								} else {
									displayResult(YESBUT, 'you’ll need to start your day at about ' + overlap.extended.start + ':00');										
								}
							} else {
								displayResult(YES, 'There is about ' + overlap.hours + ' hours overlap between the two timezones');
							}
						}
					});
				}
			});
		});

		function ajax(url, callback) {
			var req = new XMLHttpRequest();
			req.onreadystatechange = function() {
    			if (req.readyState == 4) {
    				if (req.status !== 200) {
    					callback(true, false);
    				} else {
        				callback(null, JSON.parse(req.responseText));
    				}
    			}
    		}
    		req.open('GET', url);
    		req.send();
    	}

    	function displayResult(result, message) {
    		var output = '';
    		switch (result) {
    			case YES:
    				output = 'Yes! ' + message;
    				break;
    			case YESBUT:
    				output = 'Yes, but: ' + message;
    				break;
    			case NO:
    				output = 'No: ' + message;
    				break;
    			case ERROR:
    				output = 'I’m not sure: ' + message;
    				break;
    		}
    		$('.answer').innerHTML = output;
    	}

	})(document.querySelector.bind(document));
</script>
</body>
</html>
