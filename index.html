<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<link href="node_modules/normalize-css/normalize.css">
<style type="text/css">
	body, input {
		
	}
	.question, .answer {
		height: 50%;
		text-align: center;
	}
	.title, .location, .answer {
		font: 24px "Helvetica Neue", Helvetica, sans-serif;
	}
	.location {
		padding: 4px 8px;
		text-align: center;
	}
	input[type=submit] {
		/* Visually hidden */
		border: 0;
		clip: rect(0 0 0 0);
		height: 1px;
		margin: -1px;
		overflow: hidden;
		padding: 0;
		position: absolute;
		width: 1px;
	}
</style>
</head>
<body>

<form class="question">
	<div>
		<h1 class="title">Can I work remotely for a company in <input id="location" class="location" type="text" value="San Francisco, California"> ?</h1>
		<input type="submit">
	</div>
</form>

<output class="answer"></output>
<script src="scripts/jquery.min.js"></script>
<script src="scripts/overlap.js"></script>
<script src="scripts/main.js"></script>
</body>
</html>
