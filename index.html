<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<link href="node_modules/normalize-css/normalize.css">
<style type="text/css">
	* {
		box-sizing: border-box;
	}
	body, html {
		background-color: black;
		color: white;
		height: 100%;
		padding: 0;
		margin: 0;
	}
	body, input {
		font-family: "Helvetica Neue", Helvetica, sans-serif;
	}
	body {
		/* https://secure.flickr.com/photos/traverseearth/7587035372/sizes/k/ */
		background: url('shack.jpg') bottom left no-repeat;
		background-size: cover;
	}
	.question {
		align-items: center;
		background-color: black;
		display: flex;
		height: 100%;
		justify-content: center;
		padding: 1em;
		text-align: center;
	}
	.title, .location {
		font-size: 30px;
		font-weight: normal;
	}
	.location {
		background-color: rgba(255, 255, 255, .25);
		border: 0;
		color: white;
		min-width: 12.5em;
		padding: .25em .5em;
		text-align: center;
		text-transform: capitalize;
	}
	input[type=submit] {
		/* Visually hidden */
		border: 0;
		clip: rect(0 0 0 0);
		height: 1px;
		margin: -1px;
		overflow: hidden;
		padding: 0;
		position: absolute;
		width: 1px;
	}

	.yesorno, .because, .info {
		color: transparent;
	}

	.yesorno {
		text-transform: lowercase;
	}

	.elapsed-1 .yesorno, .elapsed-1 .because, .elapsed-1 .info {
		text-shadow: 5px 2px rgba(0, 0, 0, .5);
		color: white;
	}

	.answering .question, .answered .question {
		height: 10%;
		transition: height 1s ease;
	}

	.answered .question {
		transition: height 0s linear;
	}

	.answered .yesorno, .answered .because, .answered .info {
		align-items: center;
		display: flex;
		font-size: 120px;
		height: 80%;
		justify-content: center;
		width: 100%;
	}

	.but:after {
		content: '*';
	}

	.answered .because, .answered .info {
		background-color: black;
		font-size: 30px;
		height: 10%;
	}

</style>
</head>
<body>

<form class="question">
	<div>
		<h1 class="title">Can you work remotely for a company headquartered in <input id="location" class="location" type="text" value="San Francisco, California"> ?</h1>
		<input type="submit">
	</div>
</form>

<output class="answer">
<noscript>Sorry, youâ€™ll need to enable JavaScript to find out.</noscript>
</output>
<script src="scripts/jquery.min.js"></script>
<script src="scripts/overlap.js"></script>
<script src="scripts/main.js"></script>
</body>
</html>
